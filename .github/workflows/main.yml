name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:

      - name: Enable RDP (Safe Method)
        shell: powershell
        run: |
          net user administrator /active:yes
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Write-Host "RDP Enabled"

      - name: Create RDP User
        shell: powershell
        run: |
          $password = "RDP@" + (Get-Random -Minimum 100000 -Maximum 999999)
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait

      - name: Connect Tailscale
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=github-rdp-$env:GITHUB_RUN_ID
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Show RDP Details
        shell: powershell
        run: |
          Write-Host ""
          Write-Host "=============================="
          Write-Host "RDP READY âœ…"
          Write-Host "IP       : $env:TS_IP"
          Write-Host "Username : RDP"
          Write-Host "Password : $env:RDP_PASS"
          Write-Host "=============================="
          Write-Host ""

      - name: Keep Alive
        shell: powershell
        run: |
          while ($true) {
            Write-Host "RDP running..."
            Start-Sleep -Seconds 300
          }
