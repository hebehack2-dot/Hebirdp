name: RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:

    - name: Enable RDP
      shell: powershell
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Create RDP User (NO PASSWORD ERROR)
      shell: powershell
      run: |
        # ✅ Windows-safe password generator
        $password = [System.Web.Security.Membership]::GeneratePassword(16,4)

        $secure = ConvertTo-SecureString $password -AsPlainText -Force

        New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
        Add-LocalGroupMember -Group "Administrators" -Member "RDP"
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

        echo "RDP_USER=RDP" >> $env:GITHUB_ENV
        echo "RDP_PASS=$password" >> $env:GITHUB_ENV

    - name: Install Tailscale
      shell: powershell
      run: |
        $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
        $path = "$env:TEMP\tailscale.msi"
        Invoke-WebRequest $url -OutFile $path
        Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait

    - name: Connect Tailscale
      shell: powershell
      run: |
        & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-rdp-$env:GITHUB_RUN_ID
        $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
        echo "TS_IP=$ip" >> $env:GITHUB_ENV

    - name: Show Login Info
      shell: powershell
      run: |
        Write-Host "============================"
        Write-Host "RDP READY ✅"
        Write-Host "IP       : $env:TS_IP"
        Write-Host "Username : RDP"
        Write-Host "Password : $env:RDP_PASS"
        Write-Host "============================"

    - name: Keep Alive
      shell: powershell
      run: |
        while ($true) {
          Start-Sleep -Seconds 300
        }
